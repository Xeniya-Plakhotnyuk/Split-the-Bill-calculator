<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitTheBill</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>Let's Split Our Bill!</h1>

      <form>
        <p>💰Bill! </p>
        <span>$
        <input id="bill" type="text" placeholder="Bill" />
        </span>
        <p>😎Number of people</p>
        <span>
        <input id="person" type="text" placeholder="How many person?" />
        </span>
        <p>💗Did you like our service?💗</p>

        <button id="addTips">Add tips!</button>
        
        <select id="tip">
          <option desabled>Select an Option</option>
          <option value="0.30">Wow! 30%😍</option>
          <option value="0.20">Good service! 20% &#128153;</option>
          <option value="0.10" >It was OK. 10% 😋</option>
          <option  value="0.00"selected>No tips &#128581;</option>
        </select>
       
        <button id="btn">Calculate</button>
      </form>

      <div id="showTotalAmountToPay">
       
            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="dividedBill"></span>
                <span>per person</span>
            </div>

           
            <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <span>per person</span>
            </div>


            
            <div id="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per person</span>
            </div>
    </div>
   
   <h2 class="thanks"> Thank you!<br> Hope to see you again!</h2>
   
 </div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="script.js"></script>
  </body>
</html>
